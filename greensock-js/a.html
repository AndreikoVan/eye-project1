<body>
<button type="button" class ="button">Click me!</button>

<div id = "logo" style="width:20%;height:auto;position:absolute;">
    <img src="../Set 1/4292.png" alt="right.png" width="100%" height="auto" />
</div>
<script>
    var data;    
    $("button").click(data, function () {
        debugger;
        var logo = $("#logo");
        TweenLite.from(logo, 2, { width: "10%" });
        TweenLite.to(logo, 2, { width: "25%" }, { delay: 1 });
        TweenLite.from(logo, 2, { width: "25%" }, { delay: 1 });
        TweenLite.to(logo, 1, { width: "20%" }, { delay: 1   });

    });
</script>
</body>
